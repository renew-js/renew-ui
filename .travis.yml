language: node_js
node_js: "10"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@latest
  - npm i -g codecov
install:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
  - for f in dist/js/app.*.js; do python node_modules/travis-weigh-in/weigh_in.py dist/js/$f; done
  - codecov
